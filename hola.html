<script type="text/javascript">
  
  
console.log(coinConvert("Soles",10));

function coinConvert(moneda,cantidad) {
  switch(moneda){
    case "Soles":
      moneda=3.25;
      break;
    case "Pesos Mexicanos":
      moneda=18;
      break;
    case "Pesos Chilenos ":
      moneda=660;
      break;
  }

  
  var resultado = moneda * cantidad;
  document.getElementById("luna").innerHTML = resultado;
  return resultado;

}


</script>

<script type="text/javascript">
  
  function coinConvert(dollar = 50) {
  soles = dollar * 3.25;
  pesosMexicanos = dollar * 18;
  pesosChilenos = dollar * 660;
  console.log(soles, pesosMexicanos, pesosChilenos); // --> [162.5, 900, 33000]
  console.log(coinConvert(soles, pesosMexicanos, pesosChilenos));
}
